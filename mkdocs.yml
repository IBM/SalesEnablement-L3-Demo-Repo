# Project info
site_name: SalesEnablement-L3-Demo-Repo
site_description: Test space for IBM watsonX Code Assistant for Z level 3 SalesEnablement-L3-Demo-Repo
site_author: BG

# Repository
repo_name: SalesEnablement-L3-Demo-Repo
docs_dir: docs

nav:
  - Part 1 - Get access and log in:
    - 'Reserve the environment': 'reserve-the-demo/02 Reserve the environment.md'
    - 'Logging into Z Virtual Access': 'reserve-the-demo/03 Logging into Z Virtual Access.md'
  
  - Part 2 - Demo the Understand phase:
    - 'Demo the Understand phase using the Application Discovery Tool in IBM watsonx Code Assistant for Z': 'demo-the-understand/Demo the Understand phase.md'
    - 'Section summary': 'demo-the-understand/Demo the Understand phase summary.md'

  - Part 3 - Run the Refactor phase:
    - 'How to run the Refactor phase using IBM watsonx Code Assistant for Z Refactoring Assistant': 'run-the-refactor/Run the Refactor phase.md'
    - 'Section summary': 'run-the-refactor/Run the Refactor phase summary.md'

  - Part 4 - Execute the Transform phase:
    - 'How to execute the Transform phase using Visual Studio Code': 'execute-the-transform/How to execute the Transform phase.md'
    - 'Section summary': 'execute-the-transform/How to execute the Transform phase summary.md'
  
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.annotate
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions: 
  - attr_list
  - sane_lists